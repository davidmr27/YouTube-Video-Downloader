<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column flex-grow-1">
        <div class="card-title d-flex justify-content-center align-items-center">
            <img src="{{ url_for('static', path='youtube.png') }}" alt="Youtube" width="50px">
            <h2>
                Youtube Download Video
            </h2>
        </div>
        <form id="formVideo">
            <div class="input-group mb-4">
                <input class="form-control" type="url" name="url_video" id="url_video"
                    placeholder="Input url of Youtube..." required>
                <button type="submit" class="btn btn-primary" id="btn_video">Buscar</button>
            </div>
            <div class="input mb-4">
                <select class="form-select" name="optionDownload" id="optionDownload">
                    <option value=""> -- No hay opciones -- </option>
                </select>
            </div>
        </form>

        <form action="/video" method="get" class="mb-4">
            <input type="hidden" name="name_video" value="" id="name_video">
            <input type="hidden" name="tempname" value="" id="tempname">
            <button type="submit" class="btn btn-success disabled" id="download">Guardar</button>
        </form>
        <div class="spinner-border text-success visually-hidden" role="status" id="loading">
        </div>
    </div>
    </div>
    </select>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='main.js') }}"></script>
</body>

</html>
